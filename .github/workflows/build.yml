name: Build Flutter App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  analyze-and-test:
    name: Analyze Code & Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install test dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y lld libsqlite3-dev

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run analyzer
        run: flutter analyze

      - name: Run tests
        run: flutter test --coverage

      - name: Generate coverage summary
        run: |
          # Install lcov for coverage analysis
          sudo apt-get update
          sudo apt-get install -y lcov

          # Generate coverage report summary
          lcov --summary coverage/lcov.info > coverage_summary.txt

          # Extract coverage percentage
          COVERAGE=$(grep "line rate" coverage_summary.txt | grep -oP '(?<=lines\s:\s)\d+\.\d+' || echo "0.0")

          # Create annotation
          echo "## Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat coverage_summary.txt >> $GITHUB_STEP_SUMMARY

      - name: Set coverage annotation
        if: always()
        run: |
          # Extract coverage percentage for annotation
          if [ -f coverage/lcov.info ]; then
            LINES_COVERED=$(grep "LF:" coverage/lcov.info | awk '{sum+=$2} END {print sum}')
            LINES_FOUND=$(grep "LH:" coverage/lcov.info | awk '{sum+=$2} END {print sum}')

            if [ -n "$LINES_COVERED" ] && [ "$LINES_COVERED" -gt 0 ]; then
              COVERAGE=$(echo "scale=2; ($LINES_FOUND * 100) / $LINES_COVERED" | bc)
              echo "::notice title=Code Coverage::Code coverage: ${COVERAGE}% (${LINES_FOUND}/${LINES_COVERED} lines covered)"
            fi
          fi

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: analyze-and-test
    steps:
      - uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v5
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v5
        with:
          name: app-release.aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    needs: analyze-and-test
    steps:
      - uses: actions/checkout@v6

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS
        run: flutter build ios --release --no-codesign

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v5
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.app
          retention-days: 30

  build-linux:
    name: Build Linux App
    runs-on: ubuntu-latest
    needs: analyze-and-test
    steps:
      - uses: actions/checkout@v6

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            git \
            libgtk-3-dev \
            ninja-build \
            pkg-config \
            xvfb

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Enable Linux support
        run: flutter config --enable-linux-desktop

      - name: Build Linux
        run: flutter build linux --release

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v5
        with:
          name: linux-build
          path: build/linux/x64/release/bundle
          retention-days: 30

  build-windows:
    name: Build Windows App
    runs-on: windows-latest
    needs: analyze-and-test
    steps:
      - uses: actions/checkout@v6

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Enable Windows support
        run: flutter config --enable-windows-desktop

      - name: Build Windows
        run: flutter build windows --release

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v5
        with:
          name: windows-build
          path: build/windows/x64/runner/Release
          retention-days: 30

  create-release:
    name: Create Release
    needs: [build-android, build-ios, build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v6

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "app-release.apk/app-release.apk,app-release.aab/app-release.aab,ios-build/*,linux-build/*,windows-build/*"
          token: ${{ secrets.GITHUB_TOKEN }}
